<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    {% include  'static/js/bootstrap.js' %}
    {% include  'static/js/custom.js' %}
  </style>
</head>

<body>
    <div class="container">
            <div class="jumbotron">
                <h3 class="text-center">Experiment Result</h3>
                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-primary btn-block" role="button" href={{ url_for("experiments.result_experiment", id=experiment.id, _external=True) }}>See results</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-center">Experiment Info</h3>
                        <div class="container">
                            <div class="row">
                                <p class="col-md-5 font-weight-bold">Id</p>
                                <p class="col-md-7">{{ experiment.id }} </p>
                            </div>
                            <div class="row">
                                <p class="col-md-5 font-weight-bold">Dataset</p>
                                <p class="col-md-7">{{ experiment.data }} </p>
                            </div>
                            <div class="row">
                                <p class="col-md-5 font-weight-bold">Algorithm</p>
                                <p class="col-md-7">{{ name }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
